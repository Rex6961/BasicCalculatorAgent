[project]
name = "basic-calculator"
version = "0.1.0"
description = ""
authors = [
    {name = "Rex6961",email = "aon777ar@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.13,<4.0"
dependencies = [
    "google-adk (>=1.20.0,<2.0.0)",
    "pydantic-settings (>=2.12.0,<3.0.0)"
